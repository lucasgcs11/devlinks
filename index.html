<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="foto lucas de óculos camisa azul, fundo branco"
        />
        <p>@lucasgcs</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="">Inscrever-se</a>
        </li>
        <li>
          <a href="">Baixar meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/lucasgcs11" target="_blank"
            >Ver meu portfólio</a
          >
        </li>
        <li>
          <a href="">Explorer</a>
        </li>
      </ul>

      <div id="social-links">
        <a
          href="http://github.com/lucasgcs11"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="http://youtube.com.br"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="http://linkedin.com/in/lucasgcs"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por
        <a href="#" target="_blank" rel="noopener noreferrer">LordLabs</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
